<body>	
	<p onclick="tttt.JSExportTest()">JS调用JSExport协议定义的OC方法=>无参数-无返回值</p>
	
	输入JS调用JSExport协议定义的OC的参数:
	<input type="text" id="JS_Export" style="border-style: solid;border-width: 1;border-color: black">
	<p onclick="JSExportParaTest()">JS调用JSExport协议定义的OC方法=>有参数-有返回值</p>

	<div id="js_export">
		
		
	</div>

<script type="text/javascript">
	function JSExportParaTest() {
		var inputStr = document.getElementById('JS_Export').value;
		if (inputStr.length == 0) {
			alert("请输入JSExport的参数");
		}else{
			var showStr = tttt.jsExportTest1(inputStr);

			var p = document.createElement('p');
			p.innerHTML = showStr;

			document.getElementById('js_export').appendChild(p);
		}
	}
	
</script>

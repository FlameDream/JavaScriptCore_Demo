<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Javascript Test</title>
</head>
<body>
    <h4>JS调用OC方法</h4>
	<button type="button" onclick="js_OC1()" style="height: 200px">JS调用OC=>无参数-无返回值</button>
	<button type="button" onclick="js_OC2()" style="height: 200px">JS调用OC=>无参数-有返回值</button>
    		
	<div id="div1" style="width: 100%;height: 200px">
		<div style="float: left">
			<p>输入名字：</p><input type="text" name="name" style="width: 10%" id="test_name0">
			<button type="button" onclick="js_OC3()" style="height: 50px">JS调用OC=>有参数-无返回值</button>
		</div>
		<tr></tr>
		<div style="float: left">
			<p>输入地区：</p><input type="text" name="name1" style="width: 10%" id="test_name1">
			<button type="button" onclick="js_OC4()" style="">JS调用OC=>有参数-有返回值</button>
		</div>
	</div>

	<div id="div2">
		
	</div>

	<p onclick="jsexportTest()">User JSExport方式，使用JS调用OC方法</p>
        
    <p onclick="native.jsExportTest('User JSExport方式，使用JS调用OC方法')">User JSExport方式，使用JS调用OC方法</p>
	
    <script type="text/javascript" charset="utf-8">

		function jsexportTest(){

			var test = native.jsExportTest1('User JSExport方式，使用JS调用OC方法');
			alert(test);

		}

		
		//JS调用OC=>无参数-无返回值
		function js_OC1(){
			test1();
		}

		//JS调用OC=>无参数-有返回值
		function js_OC2(){
			var test = test2();

			var para=document.createElement("p");
            var node=document.createTextNode(test);
            para.appendChild(node);
            
            var element=document.getElementById("div2");
            element.appendChild(para);
		}


		//JS调用OC=>有参数-无返回值
		function js_OC3(){
			var input = document.getElementById("test_name0").value;
			
			test3(input);			
		}


		//JS调用OC=>有参数-有返回值
		function js_OC4(){
			var input = document.getElementById("test_name1").value;
			var test = test4(input);


			var para=document.createElement("p");
            var node=document.createTextNode(test);
            para.appendChild(node);
            
            var element=document.getElementById("div2");
            element.appendChild(para);
		}

        function oc_JS(){

            var para=document.createElement("p");
            var node=document.createTextNode("OC调用JS方法------Test");
            para.appendChild(node);
            
            var element=document.getElementById("div2");
            element.appendChild(para);

            return 100;
        }
    </script>
</body>
</html>
